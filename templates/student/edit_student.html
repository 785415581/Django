

{% extends 'layout.html' %}


{% block tabel %}
    <div>
        <h1>编辑学生</h1>
        <div >
            <form method="POST" action="/edit_student/?nid={{ current_student_info.id }}">
                <div style="margin: 10px 0;width: 248px;">
                    <p>学生姓名：<input type="text" name="name" value="{{ current_student_info.name }}"  class="form-control" placeholder="学生姓名..."></p>
                </div>

                <div style="margin: 10px 0;width: 248px">
                    <p>
                        所属班级：
                        <select name="class_id" class="form-control">
                            {% for foo in class_list %}
                                {% if foo.id == current_student_info.class_id %}
                                    <option selected value="{{ foo.id }}">{{ foo.title }}</option>
                                {% else %}
                                    <option value="{{ foo.id }}">{{ foo.title }}</option>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </p>
                </div>

                <div style="margin: 10px 0">
                    <input class="btn btn-success" type="submit" value="提交">
                </div>

            </form>
        </div>


    </div>
{% endblock %}
